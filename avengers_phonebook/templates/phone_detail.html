{% extends 'base.html' %}

{% block content %}
    <a href="{{ url_for('home') }}">
        <button class="btn btn-primary">Back to Home</button>
    </a>

    <div class="container">
        <h1>This phone number belongs to: {{ phone.author.name }}</h1>
        <hr>
        <p>Phone Number: {{ phone.centent }}</p>

        <blockquote>Date Created: {{ post.date_created }}</blockquote>

        <a href="{{ url_for('phone_update', phone_id = phone.id) }}">
            <button class="btn btn-primary">Update Phone Number</button>
        </a>

        <!--TODO Add Delete Button URL-->
        <a href="{{ url_for('phone_delete', phone_id = phone.id) }}">
            <button class="btn btn-danger">Delete Phone Number</button>
        </a>
    </div>

{% endblock content %}
