{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h1>Add a phone number</h1>
        <form method="POST">
            {{ phone_form.hidden_tag() }}
            <div class="form-group">
                <fieldset>
                    {{ phone_form.title.label }}
                    {{ phone_form.title(class = "form-control", placeholder = "Add a Phone Number") }}
                </fieldset>
                {{ phone_form.submit(class = "btn btn-success") }}
            </div>
        </form>
    </div>

{% endblock content %}
